<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>CAR DIAGNOSIS EXPERT SYSTEM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<link rel="stylesheet" href="css/seemore.css">

</head>
<body>
<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CAR DIAGNOSIS EXPERT SYSTEM</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-4">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>

				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container -->
	</nav><!-- /.navbar -->
</div>
<br/><br/><br/><br/>
<div class="container">
	<div class="row">

		<section class="content">
			<h1>Diagnosis Result Detail</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">

						<div class="table-container">
							<table class="table table-striped" id="table">
								<thead>
								<tr>
									<th data-field="possibleFaults">Checks to be made</th>
									<th data-field="checkstobemade">Possible Faults</th>
									<th data-field="spareParts">Spare parts</th>
								</tr>
								</thead>
								<tr>
									<td id="checks"></td>
									<td id="faults"></td>
									<td id="parts"></td>
								</tr>

							</table>
						</div>
					</div>
				</div>
				<div class="content-footer">

				</div>
			</div>
		</section>

	</div>
</div>
<script>


	var $table = $('#table');
	var mydata = localStorage.getItem("byid");
	var thedata = JSON.parse(mydata);
	$('#faults').text(thedata.possibleFaults);
	$('#checks').text(thedata.checkstobemade);
	$('#parts').text(thedata.spareParts);
	$(function () {
		$('#table').bootstrapTable({
			data: thedata
		});
	});
</script>
</body>
</html>
